query SchemasPageQuery($sdfDocumentId: String!, $withSdfDocument: Boolean!) {
    schemas @skip(if: $withSdfDocument) {
        id
        label
        path {
            sdfDocument {
                id
            }
        }
    }

    sdfDocumentById(id: $sdfDocumentId) @include(if: $withSdfDocument) {
        label
        schemas {
            id
            label
        }
    }
}
