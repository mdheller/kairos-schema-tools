#import "./DefinitionPathIdsFragment.graphql"
#import "./NamespacePrefixFragment.graphql"

query SdfDocumentsPageQuery {
    sdfDocuments {
        id
        label
        namespacePrefixes {
            ... NamespacePrefixFragment
        }
        primitives {
            id
            label
            path {
                ...DefinitionPathIdsFragment
            }
        }
        schemas {
            id
            label
            path {
                ...DefinitionPathIdsFragment
            }
        }
        sdfVersion
        validationMessageTypes
    }
}
